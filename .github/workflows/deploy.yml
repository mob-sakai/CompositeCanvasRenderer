# Required secrets
#   UNITY_LICENSE: The contents of Unity license file
name: ğŸš€ Deploy

on:
  workflow_call:
    secrets:
      UNITY_LICENSE:
        description: The contents of Unity license file
        required: true
  workflow_dispatch:

jobs:
  code-coverage:
    name: ğŸ” Code Coverage
    uses: ./.github/workflows/build_code_coverage.yml
    secrets:
      UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
    permissions:
      contents: read
      checks: write

  demo:
    name: ğŸ® Demo
    uses: ./.github/workflows/build_demo_player.yml
    secrets:
      UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
    permissions:
      contents: read

  doc:
    name: ğŸ“˜ Doc
    uses: ./.github/workflows/build_documentation.yml
    secrets:
      UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
    permissions:
      contents: read

  deploy:
    name: ğŸš€ Deploy
    needs: [code-coverage, demo, doc]
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: ğŸ“¦ Download Artifacts To '_site'
        uses: actions/download-artifact@v3
        with:
          path: _site

      - name: ğŸšš Move Documentation Files To '_site'
        run: |
          mv _site/Documentation/*  _site/
          rm -r _site/Documentation

      - name: ğŸ“¦ Upload '_site'
        uses: actions/upload-pages-artifact@v2

      - name: ğŸš€ Deploy To GitHub Pages
        uses: actions/deploy-pages@v2

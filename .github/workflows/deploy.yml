# Required secrets
#   UNITY_LICENSE: The contents of Unity license file
name: ğŸš€ Deploy

env:
  ltsVersion: "2022.3"

on:
  workflow_call:
    secrets:
      UNITY_LICENSE:
        description: The contents of Unity license file
        required: true
  workflow_dispatch:

jobs:
  setup:
    name: âš™ï¸ Setup
    runs-on: ubuntu-latest
    outputs:
      unityVersion: ${{ steps.setup.outputs.unityVersion }}
    steps:
      - name: âš™ï¸ Setup LTS Unity version
        id: setup
        run: |
          LTS_VERSION=`npx unity-changeset list --versions --latest-patch --grep ${{ env.ltsVersion }}`
          echo "unityVersion=${LTS_VERSION}" >> $GITHUB_OUTPUT
          echo "Target Unity Version: ${LTS_VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "Target Unity Version: ${LTS_VERSION}"

  test:
    name: ğŸ§ª Run tests
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - name: ğŸšš Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¥ Cache library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ needs.setup.outputs.unityVersion }}-${{ github.sha }}
          restore-keys: |
            Library-${{ needs.setup.outputs.unityVersion }}-
            Library-

      - name: ğŸ§ª Run tests
        uses: game-ci/unity-test-runner@v3
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          customParameters: -nographics
          unityVersion: ${{ needs.setup.outputs.unityVersion }}
          githubToken: ${{ github.token }}
          coverageOptions: "dontClear;generateHtmlReport;generateBadgeReport;pathFilters:+**/Packages/src/**;assemblyFilters:+<packages>,-*.Editor,-*.Test"

      - name: ğŸ“¦ Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: CodeCoverage
          path: CodeCoverage/Report

  build:
    name: ğŸ› ï¸ Build demo
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: ğŸšš Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¥ Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ needs.setup.outputs.unityVersion }}-${{ github.sha }}
          restore-keys: |
            Library-${{ needs.setup.outputs.unityVersion }}-
            Library-

      - name: ğŸ› ï¸ Build demo
        uses: game-ci/unity-builder@v3
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          unityVersion: ${{ needs.setup.outputs.unityVersion }}
          targetPlatform: WebGL
          allowDirtyBuild: true

      - name: ğŸ“¦ Upload demo
        uses: actions/upload-artifact@v3
        with:
          name: Build
          path: build/WebGL/WebGL

  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    needs: [test, build]
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: ğŸ“¦ Download artifacts in _site
        uses: actions/download-artifact@v3
        with:
          path: _site

      - name: ğŸ“¦ Upload _site as GitHub Pages
        uses: actions/upload-pages-artifact@v2

      - name: ğŸš€ Deploy to GitHub Pages
        uses: actions/deploy-pages@v2

# Required secrets
#   UNITY_LICENSE: The contents of Unity license file
name: ğŸ® Build Demo Player

env:
  unityVersion: 2022.3.10f1
  targetPlatform: WebGL

on:
  workflow_call:
    secrets:
      UNITY_LICENSE:
        description: The contents of Unity license file
        required: true
  workflow_dispatch:

jobs:
  build:
    name: ğŸ® Build Demo Player
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: ğŸšš Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¥ Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ env.unityVersion }}-${{ env.targetPlatform }}-${{ github.sha }}
          restore-keys: |
            Library-${{ env.unityVersion }}-${{ env.targetPlatform }}-
            Library-${{ env.unityVersion }}-
            Library-

      - name: ğŸ› ï¸ Build Demo Player
        uses: game-ci/unity-builder@v3
        timeout-minutes: 30
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          unityVersion: ${{ env.unityVersion }}
          targetPlatform: WebGL
          allowDirtyBuild: true

      - name: ğŸ“¦ Upload Demo Player
        uses: actions/upload-artifact@v3
        with:
          name: Build
          path: build/WebGL/WebGL
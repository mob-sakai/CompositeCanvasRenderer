# Required secrets
#   UNITY_LICENSE: The contents of Unity license file
name: ğŸ” Build Code Coverage

env:
  unityVersion: 2022.3.10f1
  targetPlatform: StandaloneLinux64

on:
  workflow_call:
    secrets:
      UNITY_LICENSE:
        description: The contents of Unity license file
        required: true
  workflow_dispatch:

jobs:
  build:
    name: ğŸ” Build Code Coverage
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - name: ğŸšš Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¥ Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ env.unityVersion }}-${{ env.targetPlatform }}-${{ github.sha }}
          restore-keys: |
            Library-${{ env.unityVersion }}-${{ env.targetPlatform }}-
            Library-${{ env.unityVersion }}-
            Library-

      - name: ğŸ§ª Run Tests
        uses: game-ci/unity-test-runner@v4
        timeout-minutes: 30
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          unityVersion: ${{ env.unityVersion }}
          customParameters: -nographics
          githubToken: ${{ github.token }}
          coverageOptions: "dontClear;generateHtmlReport;generateBadgeReport;pathFilters:+**/Packages/src/**;assemblyFilters:+<packages>"
          # coverageOptions: "dontClear;generateHtmlReport;generateBadgeReport;pathFilters:+**/Packages/src/**;assemblyFilters:+<packages>,-*.Editor,-*.Test"

      - name: ğŸ” Report Summary
        run: |
          ls -la
          ls -la CodeCoverage/Report
          cat CodeCoverage/Report/Summary.md >> $GITHUB_STEP_SUMMARY

      - name: ğŸ“¦ Upload Code Coverage Results
        uses: actions/upload-artifact@v3
        with:
          name: CodeCoverage
          path: CodeCoverage/Report
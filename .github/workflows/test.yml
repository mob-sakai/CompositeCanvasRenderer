# Required secrets
#   UNITY_LICENSE: The contents of Unity license file
name: ðŸ§ª Test

env:
  minVersion: "2019.4"

on:
  workflow_dispatch:
  push:
    branches:
      - develop
    tags:
      - "!*"
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  setup:
    name: âš™ï¸ Setup
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ steps.setup.outputs.versions }}
    steps:
      - name: âš™ï¸ Find target Unity versions
        id: setup
        run: |
          VERSIONS=`npx unity-changeset list --versions --latest-patch --min ${{ env.minVersion }} --json`
          echo "==== Target Unity Versions ===="
          echo "${VERSIONS}"
          echo "versions=${VERSIONS}" >> $GITHUB_OUTPUT

  test:
    name: ðŸ§ª Run tests
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
    needs: setup
    strategy:
      fail-fast: false
      matrix:
         version: ${{ fromJson(needs.setup.outputs.versions) }}
    steps:
      - name: ðŸšš Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¥ Cache library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.version }}-${{ github.sha }}
          restore-keys: |
            Library-${{ matrix.version }}-
            Library-

      - name: ðŸ§ª Run tests
        uses: game-ci/unity-test-runner@v3
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          customParameters: -nographics
          unityVersion: ${{ matrix.version }}
          checkName: ${{ matrix.version }} Test Results
          githubToken: ${{ github.token }}
          coverageOptions: "dontClear;generateHtmlReport;generateBadgeReport;pathFilters:+**/Packages/src/**;assemblyFilters:+<packages>,-*.Editor,-*.Test"
